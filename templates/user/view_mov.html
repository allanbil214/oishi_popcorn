{% include 'user/header.html' %}
{%for x in data%}
<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="/static/img/{{ x.8 }}"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <div class="card-body">
                  <div class="row">
                    <!-- <iframe src="https://www.youtube.com/embed/Q5XvLJrW6Fg" allowfullscreen="" width="100%" frameborder="0"></iframe> -->
                    <!-- <div class="col-sm-4">
                      <div class="form-group">
                        <label class="fs-5">ID</label>
                        <input type="hidden" class="form-control" 
                        name="txtid" value="{{ x.0 }}" placeholder="Enter the id" disabled>
                      </div>
                    </div> -->
                    <div class="col">
                      <div class="form-group">
                        <label class="fs-5">Movie Name</label>
                        <input type="text" class="form-control" 
                        name="txtName" value="{{ x.1 }}" placeholder="Enter the Movie name" disabled>
                      </div>
                    </div>
                  </div> 
                  <div class="row pt-2 pb-2">
                      <label class="fs-5">Genre</label>
                      <div class="form-group pb-2 pt-2">
                        <div class="row">
                          <div class="col-sm-3">
                            <div class="form-check">
                              <input disabled class="form-check-input" 
                              type="checkbox" value="Action" name="genre"
                              {{ "checked" if "Action" in x.2 }}>
                              <label class="form-check-label" >
                                Action
                              </label>
                            </div>
                            <div class="form-check">
                              <input disabled class="form-check-input" 
                              type="checkbox" value="Horror" name="genre"
                              {{ "checked" if "Horror" in x.2 }}>
                              <label class="form-check-label" >
                                Horror
                              </label>
                            </div>
                            <div class="form-check">
                              <input disabled class="form-check-input" 
                              type="checkbox" value="Comedy" name="genre"
                              {{ "checked" if "Comedy" in x.2 }}>
                              <label class="form-check-label" >
                                Comedy
                              </label>
                            </div>
                          </div>
                          <div class="col-sm-3">
                            <div disabled class="form-check">
                              <input class="form-check-input" disabled
                              type="checkbox" value="Mystery" name="genre"
                              {{ "checked" if "Mystery" in x.2 }}>
                              <label class="form-check-label" >
                                Mystery
                              </label>
                            </div>
                            <div class="form-check">
                              <input disabled class="form-check-input" 
                              type="checkbox" value="Sci-Fi" name="genre"
                              {{ "checked" if "Sci-Fi" in x.2 }}>
                              <label class="form-check-label" >
                                Sci-Fi
                              </label>
                            </div>
                          </div>
                        </div>
                      </div>
                  </div>                  
                  <div class="row pb-2">
                    <div class="col-sm-4">
                      <div class="form-group">
                        <label class="fs-5">Directed By</label>
                        <input type="text" class="form-control" 
                        name="txtDirector" value="{{x.3}}" placeholder="Enter the Director's Name" disabled>
                      </div>
                    </div>
                    <div class="col-sm-8">
                      <div class="form-group">
                        <label class="fs-5">Release Date</label>
                        <input type="date" class="form-control" 
                        name="txtRDate" value="{{x.4}}" placeholder="Enter the Release Date" disabled>
                      </div>
                    </div>
                  </div> 
                  <div class="form-group">
                    <label class="fs-5">Plot</label>
                    <textarea class="form-control" name="txtPlot" 
                    placeholder="Enter the Summary or Plot of the movie" rows="4" disabled>{{x.5}}</textarea>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{%endfor%}
{% include 'user/footer.html' %}
