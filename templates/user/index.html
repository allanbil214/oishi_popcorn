{% include 'user/header.html' %}
<style>
.max-lines   {
   overflow: hidden;
   text-overflow: ellipsis;
   display: -webkit-box;
   -webkit-line-clamp: 2; /* number of lines to show */
           line-clamp: 2; 
   -webkit-box-orient: vertical;
}
</style>
      <div id="big" class="carousel slide m-5" data-bs-ride="carousel">
        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#big" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#big" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#big" data-bs-slide-to="2"></button>
        </div>
      
        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/static/car/car-1.png" alt="Los Angeles" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="/static/car/car-2.png" alt="Chicago" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="/static/car/car-3.png" alt="New York" class="d-block w-100">
          </div>
        </div>
      
        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#big" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#big" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    <div class="container">
      <div class="text-center">  
        <h1 class="text-center pb-5">New & Upcoming Movies</h1>
        <div class="row">
        {% for x in movdata %}
        <div class="col-lg-3 col-md-4 col-sm-6">
            <div class="card mb-4">
                <a href="/viewmovie/{{x.0}}" methods="post">
                        <div class="card-img-top"
                            style="background: url('static/img/{{x.8}}'); background-repeat:no-repeat; background-size: cover; height:450px; width:100% "></div>
                </a>
                <div class="card-body">
                  <a>{{x.2}}</a>
                    <h5><a class="card-title" href="/viewmovie/{{x.0}}">{{x.1}}</a></h5>
                    <h4 class="max-lines">{{x.7}}</h4>
                    <span class="text-warning"></span>
                </div>
            </div>
            <!-- /.card -->
        </div>
          {%endfor%}
        </div> 
      </div>
      <div class="text-center">  
        <h1 class="text-center pb-5">New & Upcoming TV Series</h1>
        <div class="row">
        {% for x in tvdata %}
        <div class="col-lg-3 col-md-4 col-sm-6">
            <div class="card mb-4">
                <a href="/viewtv/{{x.0}}" methods="post">
                        <div class="card-img-top"
                            style="background: url('static/img/{{x.8}}'); background-repeat:no-repeat; background-size: cover; height:450px; width:100% "></div>
                </a>
                <div class="card-body">
                    <h5><a class="card-title" href="/viewtv/{{x.0}}">{{ x.1}}</a></h5>
                    <h4 class="max-lines">{{x.7}}</h4>
                    <span class="text-warning"></span>
                </div>
            </div>
            <!-- /.card -->
        </div>
          {%endfor%}
        </div> 
      </div>

    </div>
